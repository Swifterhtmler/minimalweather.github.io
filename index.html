<style>

body {

background: linear-gradient(rgb(70 140 250), white)
repeat no-repeat
}



  /* Style for the animated element */
  .animated-element {
    opacity: 0;
    transform: translateY(100px);
    transition: opacity 2s ease-out, transform 2s ease-out;
  }
  
  /* Style for the animated element when it's in view */
  .animated-element.animated {
    opacity: 1;
    transform: translateY(0);
  }
  
  /* Style the image */
  .animated-element img {
    border-radius: 10px;
    width: 100%;
    margin-bottom: 1200px;

  }
.animated-element h2 {
  margin-bottom: 1000px;
  margin-left: 30%;
  color: whitesmoke;
  font-size: 68px;
   text-shadow: 5px 5px 5px grey;
}

.animated-element h3 {
 
  margin-left: 40%;
  color: whitesmoke;
  font-size: 68px;
   text-shadow: 5px 5px 5px grey;
}

  .animated-element:first-child {
  margin-bottom: 100px;
 } 


</style>
</head>

<div class="container">

<div>

  <div class="animated-element"> <h2>And always accurate weather information </h2> 
    <div class="animated-element"> <h3>packed into single package </h3> 

    </div>

</div>

<script>
  const elements = document.querySelectorAll(".animated-element");
  const windowHeight = window.innerHeight;

  function checkScroll() {
    for (let i = 0; i < elements.length; i++) {
      let element = elements[i];
      let positionFromTop = elements[i].getBoundingClientRect().top;

      if (positionFromTop - windowHeight <= 0) {
        element.classList.add("animated");
      }
    }
  }

  window.addEventListener("scroll", checkScroll);
</script>
